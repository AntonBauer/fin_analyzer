@if(accountsRes.isLoading()){
<div>Loading...</div>
}
@else {
@let accounts = accountsRes.value() ?? [];

<table mat-table [dataSource]="accounts">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let account">
            <a [routerLink]="[account.id]">
                {{account.info.name}}
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="accountHolder">
        <th mat-header-cell *matHeaderCellDef> Account holder </th>
        <td mat-cell *matCellDef="let account"> {{account.info.accountHolder}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}
